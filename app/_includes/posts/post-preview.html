<div class="post-preview">

  <h2>
    <a href="{{ post.url }}">{{ post.title | titlecase }}</a>
  </h2>
  {% include posts/post-metadata.html %}
  <div class="content">
    <aside class="thumbnail">
      <img src="/img/thumb/{{post.image.filename}}.jpg" alt="{{ post.image.alt }}" />
    </aside>
    {% include posts/tags.html %}
    <p>
      {{ post.content | truncatewords: 37 | strip_html }}
      <a href="{{ post.url }}">read more</a>
    </p>
  </div>
</div>
