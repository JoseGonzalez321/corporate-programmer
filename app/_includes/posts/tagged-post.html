<div class="post {{ post.tags | join: " " }}">
  <span class="published">
    {{ post.date | date: "%b %-d, %Y" }}
  </span>
  <a href="{{ post.url }}">
    {{ post.title | titlecase }}
  </a>
  <div class="post-tags hidden">
    {% for tag in post.tags %}
      {% include posts/tag.html %}
    {% endfor %}
  </div>
  <div class="post-descriptions hidden">
    {% if post.blurb %}
      {{ post.blurb }}
    {% else %}
      {{ post.content | strip_figcaption | strip_html | truncatewords: 30 }}
    {% endif %}
  </div>
</div>
