{% assign color = "label-primary" %}
{% if include.highlight %}
  {% assign color = "label-danger" %}
{% endif %}
{% if include.tag %}
  {% assign tag = include.tag %}
{% endif %}

{% assign url = "/blog/tag/" | append: tag %}
<span id="tag-{{ tag }}" class="label {{ color }}"><a href="{{ url }}">{{ tag | titlecase }}</a></span>
